version: "3.9"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinica_db
    ports:
      - "3309:3309"
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql